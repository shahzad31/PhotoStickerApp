<div class="container" image-svg>
  <div class="row">
    <div class="col-lg-8">
      <div class="jumbotron svg-area">
        <button class=" start-over-button btn btn-danger col-xs-2 pull-right"  ng-click="startOver()">Start Over</button>

        <div class="svgContainer"></div>
        <div class="btnArea">
          <input type="file" class="col-xs-10" id="fileBtn" name="img" accept="image/*"/>
          <button class="btn btn-success col-xs-2"  ng-click="exportImage()">Export</button>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="jumbotron sticker-area">
        <button class="btn btn-md btn-primary" ng-click="open()" type="submit">Upload new sticker</button>
        <div class="stickers">
          <sticker-item ng-repeat="(index, sticker) in stickersCache"></sticker-item>
      </div>
    </div>
  </div>
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title">Upload New Sticker</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputSticker" class="col-sm-3 control-label">Sticker Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="file.title" id="inputSticker" placeholder="Sticker Name" autofocus="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSticker" class="col-sm-3 control-label">File Source</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="file.src"  id="fileName" placeholder="File Name" required ng-readonly="true">
          </div>
          <form action="" method="post" enctype="multipart/form-data">
            <div class="upload col-sm-4">
              <input type="file" name="upload" ng-file-select/>
            </div>
          </form>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" ng-click="ok()">Submit</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
